
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSAFY 구미 6반 | Quiz Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#0c0f24; --bg2:#0a0d20; --text:#E8F1FF; --muted:#A6B2D8;
      --c1:#8A7CFD; --c2:#00E1FF; --c3:#FF4ECD; --glass:rgba(255,255,255,0.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text); min-height:100dvh;
      font-family:"Pretendard", system-ui;
      background:
        radial-gradient(1000px 800px at 15% 25%, rgba(255,78,205,0.18), transparent 60%),
        radial-gradient(1000px 800px at 85% 30%, rgba(0,225,255,0.15), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
    }
    header.nav{
      position:fixed; top:16px; left:16px; right:16px; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.38);
    }
    .brand{display:flex; align-items:center; gap:12px; font-weight:800; font-family:"Orbitron";}
    .logo{width:36px;height:36px;border-radius:12px;background:conic-gradient(from 0deg, var(--c2), var(--c1), var(--c3));box-shadow:0 0 22px rgba(0,225,255,0.35)}
    .links a{color:var(--text); text-decoration:none; font-weight:700; padding:8px 12px; border-radius:10px; background:var(--glass); border:1px solid rgba(255,255,255,0.18)}
    main{padding-top:110px}
    .wrap{width:min(1100px, 92vw); margin:0 auto 60px;}
    h1.title{
      font-family:"Orbitron"; font-weight:900; letter-spacing:-0.02em; margin:0 0 16px;
      font-size: clamp(28px, 4.5vw, 52px);
      background: linear-gradient(90deg, #fff, var(--c2), var(--c1), var(--c3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 8px 18px rgba(0,225,255,0.18));
    }
    p.sub{color:var(--muted); margin-top:0}
    .grid{
      margin-top:20px; display:grid; gap:16px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .quiz-card{
      position:relative; border-radius:20px; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      border:1px solid rgba(255,255,255,0.16);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      transition: transform .18s ease, box-shadow .2s ease;
    }
    .quiz-card:hover{ transform: translateY(-3px) scale(1.01); box-shadow: 0 18px 50px rgba(0,225,255,0.22); }
    .thumb{
      height:140px;
      background:
        radial-gradient(60% 70% at 20% 30%, rgba(0,225,255,0.35), transparent 70%),
        radial-gradient(60% 70% at 80% 50%, rgba(138,124,253,0.35), transparent 70%),
        radial-gradient(60% 70% at 50% 80%, rgba(255,78,205,0.30), transparent 70%);
      filter: blur(18px) saturate(160%);
    }
    .inner{padding:14px 14px 16px}
    .inner h3{margin:0 0 8px}
    .inner p{margin:0; color:var(--muted)}
    .inner .meta{margin-top:10px; display:flex; gap:8px; flex-wrap:wrap}
    .chip{font-size:12px; color:#d9e7ff; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.16)}
    .btn{
      display:inline-flex; align-items:center; gap:8px; margin-top:12px; text-decoration:none;
      padding:10px 14px; border-radius:12px; font-weight:800; color:#07121c;
      background: linear-gradient(135deg, var(--c2), var(--c1) 60%, var(--c3)); border:none;
      box-shadow: 0 10px 24px rgba(0,225,255,0.20);
      transition: transform .15s ease;
    }
    .btn:hover{ transform: translateY(-2px) }
    footer{text-align:center; color:var(--muted); font-size:12px; padding:40px 0 50px}
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand"><div class="logo"></div><div>SSAFY 구미 6반 · Quiz Portal</div></div>
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="page2.html">Class Info</a>
    </nav>
  </header>

  <main class="wrap">
    <h1 class="title">Y2K Quiz Portal</h1>
    <p class="sub">과목별 복습 퀴즈로 개념을 다지고, Y2K 그라데이션으로 힐링하세요.</p>

    <div class="grid">
      <div class="quiz-card">
        <div class="thumb"></div>
        <div class="inner">
          <h3>Web</h3>
          <p>웹 표준, 브라우저, 성능, 접근성, 보안.</p>
          <div class="meta">
            <span class="chip">10문항</span><span class="chip">랜덤</span>
          </div>
          <a class="btn" href="quiz.html?subject=web#start">퀴즈 시작</a>
        </div>
      </div>

      <div class="quiz-card">
        <div class="thumb"></div>
        <div class="inner">
          <h3>Backend</h3>
          <p>API, DB, 트랜잭션, 캐시/큐, 인증/보안.</p>
          <div class="meta">
            <span class="chip">10문항</span><span class="chip">랜덤</span>
          </div>
          <a class="btn" href="quiz.html?subject=backend#start">퀴즈 시작</a>
        </div>
      </div>

      <div class="quiz-card">
        <div class="thumb"></div>
        <div class="inner">
          <h3>AI</h3>
          <p>데이터, ML, 파이프라인, LLM 프롬프트 엔지니어링.</p>
          <div class="meta">
            <span class="chip">10문항</span><span class="chip">랜덤</span>
          </div>
          <a class="btn" href="quiz.html?subject=ai#start">퀴즈 시작</a>
        </div>
      </div>
    </div>
  </main>

  <footer>© 2025 SSAFY 구미 6반 · Make it glow</footer>
</body>
</html>
